<div *ngIf="weather">
  <h2>{{weather.name}} details!</h2>
  <div>
    <label>id: </label>{{weather.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="weather.name" placeholder="name" />
   </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
